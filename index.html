<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Joke Generator</title>
</head>

<body class="p-2">
    <div class="border col-md-5 rounded-4  p-3 joke" id="Joke-container">
        <h2 class="text-center">Joke Generator</h1>
        <div>

            <span class="joke-text">
                <i class="bi bi-quote fs-2"></i>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab aliquid magni et modi tempora at
                dignissimos, commodi in .
            </span>
            <!-- Author -->
            <div class="mt-3 fst-italic ">
                <span>Freeman</span>
            </div>
            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-dark" id="share-joke" title="twitter"><i class="bi bi-twitter-x"></i></button>
                <button class="btn btn-primary" id="new-joke">New Joke</button>
            </div>
        </div>



        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>

</html>
